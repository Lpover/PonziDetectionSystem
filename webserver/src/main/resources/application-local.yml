spring:
  application:
    name: webserver-provider
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.1.102:8848
        fail-fast: true
        enabled: false
      config:
        server-addr: http://192.168.1.102:8848
        #指定文件名，没有则默认${spring.application.name}
        #指定文件后缀
        file-extension: yml
        refresh-enabled: true
  config:
    import: optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  # optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension} 启动出错非中断
#    import: nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension} #启动出错直接中断
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
